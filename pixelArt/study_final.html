<script>
	document.getElementById('myRange').addEventListener('input', () => {
		let tds = $('td').get();
		tds.forEach((c) => {c.style.border = `1px solid rgba(0,0,0,${document.getElementById('myRange').value / 100})`});
	});
	let zoom = 1;
	$('#zoomin').on('click', () => {zoom = Number($('#tablewrap').css('zoom')); zoom += 0.1; $('#tablewrap').css('zoom', zoom)});
	$('#zoomout').on('click', () => {zoom = Number($('#tablewrap').css('zoom')); zoom -= 0.1; $('#tablewrap').css('zoom', zoom)});
	for (i = 1; i <= 16; i++) {
		$('table').append('<tr id=tr' + i + '></tr>');
		for (j = 1; j <= 16; j++) {
			$(`#tr${i}`).append(`<td id=td${i}_${j}></td>`);
		}
	}
	let draw = 0;

	document.getElementsByTagName('table')[0].addEventListener('mousedown', function () {
		draw = 1;
	});
	window.addEventListener('mouseup', function () {
		draw = 0;
	});

	let td = $('td').get();
	td.forEach((a) => {
		a.style.backgroundColor = 'rgb(255,255,255)';
		a.addEventListener('mouseover', function (e) {
			if (draw == 1) {
				if (rgbToHex(this.style.backgroundColor) == document.getElementById('color').value) {
					return;
				}
				let ab = [this.style.backgroundColor, this.id];
				this.style.backgroundColor = document.getElementById('color').value;
				arr.push(ab);
			}
		})
	});

	td.forEach((a) => {
		a.addEventListener('click', function (e) {
			if (toggle) {
				document.getElementById('color').value = rgbToHex(this.style.backgroundColor);
				toggle = false;
				document.getElementById('pipe').style.border = 'none'
				document.getElementById('pipe').style.backgroundColor = 'white';
				return;
			}
			if (rgbToHex(this.style.backgroundColor) == document.getElementById('color').value) {
				return;
			}
			let ab = [this.style.backgroundColor, this.id];
			this.style.backgroundColor = document.getElementById('color').value;
			arr.push(ab);

		})
	});

	$('#tablewrap').css('zoom', 4);

	let sizebtn = $('.size').get();
	let size = 0;
	sizebtn.forEach((b) => {
		b.addEventListener('click', function (e) {
			size = this.dataset.num;
			$('table').remove();
			$('#tablewrap').append('<table></table>')
			for (i = 1; i <= size; i++) {
				$('table').append('<tr id=tr' + i + '></tr>');
				for (j = 1; j <= size; j++) {
					$(`#tr${i}`).append(`<td id=td${i}_${j}></td>`);
				}
			}



			document.getElementsByTagName('table')[0].addEventListener('mousedown', function () {
				draw = 1;
			});
			document.getElementsByTagName('body')[0].addEventListener('mouseup', function () {
				draw = 0;
			});

			let td = $('td').get();
			td.forEach((a) => {
				a.style.backgroundColor = 'rgb(255,255,255)';
				a.addEventListener('mouseover', function (e) {
					if (draw == 1) {
						if (rgbToHex(this.style.backgroundColor) == document.getElementById('color').value) {
							return;
						}
						let ab = [this.style.backgroundColor, this.id];
						this.style.backgroundColor = document.getElementById('color').value;
						arr.push(ab);
					}
				})
			});

			td.forEach((a) => {
				a.addEventListener('click', function (e) {
					if (toggle) {
						document.getElementById('color').value = rgbToHex(this.style.backgroundColor);
						toggle = false;
						document.getElementById('pipe').style.border = 'none'
						document.getElementById('pipe').style.backgroundColor = 'white';
						return;
					}
					if (rgbToHex(this.style.backgroundColor) == document.getElementById('color').value) {
						return;
					}
					let ab = [this.style.backgroundColor, this.id];
					this.style.backgroundColor = document.getElementById('color').value;
					arr.push(ab);
				})
			});


			$('#tablewrap').css('zoom', size == 16 ? 4 : size == 32 ? 2 : 1);
		})
	}
	);

	$(function () {
		$("#slider").slider();
	});



</script>

			document.getElementById('pipe').style.border = 'none'
			document.getElementById('pipe').style.backgroundColor = 'white';
		} else {
			toggle = true;
			document.getElementById('pipe').style.border = '2px solid rgb(185,185,185)';
			document.getElementById('pipe').style.backgroundColor = 'rgb(185,185,185)';
		}

	})
</script>

<script type="text/javascript">

	function rgbToHex(rgbType) {

		var rgb = rgbType.replace(/[^%,.\d]/g, "").split(",");

		rgb.forEach(function (str, x, arr) {

			if (str.indexOf("%") > -1) str = Math.round(parseFloat(str) * 2.55);

			str = parseInt(str, 10).toString(16);
			if (str.length === 1) str = "0" + str;

			arr[x] = str;
		});

		return "#" + rgb.join("");
	} 
</script>
