<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>스타벅스</title>
	<style>
		body {
			margin: 0 auto;
		}

		* {
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		.menu {

			vertical-align: top;
			display: inline-block;
			text-align: center;
			margin-right: 20px;
			border: 3px solid black;
		}

		.menulist {
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>

<body>
	<div class="wrapper" style="width: 100vw; height: 100vh;">
		<div id='title'>
			<h1 style="text-align: center; font-size: 350%;">스타벅스</h1>
		</div>
		<div class="menulist">

			<div id="menu1" class="menu">
				<img src="./americano.jpg" style="height: 150px; width: 150px;">
				<span style="display: block;">
					아메리카노
				</span>
				<span style="display: block;">
					5000￦
				</span>
				<span style="display: block;">
					수량:
					<input id="amer" type="number" value=1 style="width: 40px;" />
				</span>
				<button class="choicebtn" onclick="choose('amer')">선택</button>
			</div>
			<div id="menu2" class="menu">
				<img src="./cafemoca.jpg" style="height: 150px; width: 150px;" />
				<span style="display: block;">
					카페 모카
				</span>
				<span style="display: block;">
					6000￦
				</span>
				<span style="display: block;">
					수량:
					<input id="moca" type="number" value=1 style="width: 40px;" />
				</span>
				<button class="choicebtn" onclick="choose('moca')">선택</button>
			</div>
			<div id="menu3" class="menu">
				<img src="./espresso.jpg" style="height: 150px; width: 150px;" />
				<span style="display: block;">
					에스프레소
				</span>
				<span style="display: block;">
					4500￦
				</span>
				<span style="display: block;">
					수량:
					<input id="espr" type="number" value=1 style="width: 40px;" />
				</span>
				<button class="choicebtn" onclick="choose('espr')">선택</button>

			</div>
			<div id="menu4" class="menu">
				<img src="./capu.jpg" style="height: 150px; width: 150px;" />
				<span style="display: block;">
					카푸치노
				</span>
				<span style="display: block;">
					5500￦
				</span>
				<span style="display: block;">
					수량:
					<input id="capu" type="number" value=1 style="width: 40px;" />
				</span>
				<button class="choicebtn" onclick="choose('capu')">선택</button>

			</div>
			<div id="menu5" class="menu">
				<img src="./caramel.jpg" style="height: 150px; width: 150px;" />
				<span style="display: block;">
					카라멜 마키아또
				</span>
				<span style="display: block;">
					6400￦
				</span>
				<span style="display: block;">
					수량:
					<input id="cara" type="number" value=1 style="width: 40px;" />
				</span>
				<button class="choicebtn" onclick="choose('cara')">선택</button>
			</div>
		</div>
		<hr>
	
		<div id="selectionlist" style="text-align: center; height: 300px; width: 100vw; overflow: auto; scroll-snap-align: center;">
		</div>
		<hr>
		<div id="totalprice" style="text-align: center; font-size: 30px;">
			주문 금액: 0￦
		</div>

	</div>
</body>
<script>
	let ameri = 5000;
	let cappu = 5500;
	let carame = 6400;
	let moccca = 6000;
	let espree = 4500;
	let total = 0;
	function choose(a) {
		let amount = document.getElementById(a).value;
		if (a === 'amer') {
			let dv = document.createElement('div');
			let tx = document.createTextNode(`아메리카노 x${amount}        ${ameri * amount}￦`)
			dv.appendChild(tx);
			document.getElementById('selectionlist').appendChild(dv);
			total += ameri * amount;
		} else if (a === 'moca') {
			let dv = document.createElement('div');
			let tx = document.createTextNode(`카페 모카 x${amount}        ${moccca * amount}￦`)
			dv.appendChild(tx);
			document.getElementById('selectionlist').appendChild(dv);
			total += moccca * amount;
		} else if (a === 'espr') {
			let dv = document.createElement('div');
			let tx = document.createTextNode(`에스프레소 x${amount}        ${espree * amount}￦`)
			dv.appendChild(tx);
			document.getElementById('selectionlist').appendChild(dv);
			total += espree * amount;
		} else if (a === 'cara') {
			let dv = document.createElement('div');
			let tx = document.createTextNode(`카라멜 마키아또 x${amount}        ${carame * amount}￦`)
			dv.appendChild(tx);
			document.getElementById('selectionlist').appendChild(dv);
			total += carame * amount;
		} else if (a === 'capu') {
			let dv = document.createElement('div');
			let tx = document.createTextNode(`카푸치노 x${amount}        ${cappu * amount}￦`)
			dv.appendChild(tx);
			document.getElementById('selectionlist').appendChild(dv);
			total += cappu * amount;
		}

		document.getElementById('totalprice').innerHTML = `주문 금액: ${total}￦`;

		function updateScroll() {
			var element = document.getElementById("selectionlist");
			element.scrollTop = element.scrollHeight;
		}
		updateScroll();


	}
</script>

</html>
